<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="barra"></div>
    <form id="" action="">
      <div class="container">
        <div>
          <label for="full">Nome Completo:</label><br />
          <input id="full" name="full" type="text" placeholder="Nome Completo" required />
          <br />

          <label for="RG">RG:</label><br />
          <input
            id="rg"
            name="RG"
            type="number"
            pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{1}"
            required
            placeholder="00.000.000-0"
            size="12"
            maxlength="12"
          />
          <br />

          <label for="pai">Pai:</label><br />
          <input id="pai" name="pai" type="text" placeholder="Nome do Pai" />
          <br />

          <label for="escolaridade">Escolaridade</label><br />
          <select name="escolaridade" id="escolaridade" required>
            <option value="">--Nível de Escolaridade--</option>
            <option value="1">Fundamental 1</option>
            <option value="2">Fundamental 2</option>
            <option value="3">Ensino Médio</option>
            <option value="4">Superior</option>
          </select>
          <br />

          <label for="tel">Telefone:</label><br />
          <input
            id="tel"
            name="tel"
            type="tel"
            placeholder="00000-0000"
            pattern="[0-9]{5}-[0-9]{4}"
            size="10"
            maxlength="10"
            required
          />
          <br />

          <label for="email">E-mail:</label><br />
          <input
            id="email"
            name="email"
            type="email"
            placeholder="exemplo@email.com"
            required
          />
        </div>

        <div>
          <label for="date">Data de Nascimento:</label><br />
          <input id="date" name="date" type="date" placeholder="00-00-0000" />
          <br />

          <label for="cpf">CPF:</label><br />
          <input
            id="cpf"
            name="cpf"
            type="number"
            placeholder="000.000.000-00"
            pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}"
          />
          <br />

          <label for="mae">Mãe:</label><br />
          <input id="mae" name="mae" type="text" placeholder="Nome da Mãe" />
          <br />

          <label for="prof">Profissão:</label><br />
          <input id="prof" name="prof" type="text" placeholder="Profissão" />
          <br />

          <label for="cel">Celular</label><br />
          <input id="cel" name="cel" type="tel" placeholder="(00) 00000-0000" />
        </div>
      </div>
      <div class="btn">
        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar Campos</button>
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
